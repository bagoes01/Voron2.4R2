##===========================================================================
##================================= DISPLAY =================================
##===========================================================================
##============================= EXP1 | EXP2 Pins ============================
[board_pins]
aliases:
##------------------------------- EXP1 Header -------------------------------
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,
##------------------------------- EXP2 Header -------------------------------
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<5V>
##================================= DISPLAY =================================
[display]
lcd_type: uc1701
cs_pin: EXP1_3
a0_pin: EXP1_4
rst_pin: EXP1_5
encoder_pins: ^EXP2_5, ^EXP2_3
click_pin: ^!EXP1_2
contrast: 63
spi_software_miso_pin: EXP2_1
spi_software_mosi_pin: EXP2_6
spi_software_sclk_pin: EXP2_2
##=============================== DISPLAY RGB ===============================
[neopixel _btt_mini12864]
pin: EXP1_6
chain_count: 3
initial_RED: 1
initial_GREEN: 1
initial_BLUE: 1
color_order: RGB
##---------------------------------------------------------------------------
[delayed_gcode setdisplayneopixel]
initial_duration: 1
gcode:
    SET_LED LED=_btt_mini12864 RED=0.03 GREEN=0.03 BLUE=0.03 INDEX=1 TRANSMIT=0
    SET_LED LED=_btt_mini12864 RED=0.03 GREEN=0.03 BLUE=0.03 INDEX=2 TRANSMIT=0
    SET_LED LED=_btt_mini12864 RED=1 GREEN=1 BLUE=1 INDEX=3
##=================================== End ===================================